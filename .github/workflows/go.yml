name: golang pkg starter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go-ctrd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.15
  
      - name: Build
        run: go build -v ./...
      - name: Test basic
        run: go test -v ./...
